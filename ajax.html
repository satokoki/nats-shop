<!DOCTYPE html>
<html>
<head>
<title>PHPとの間でAjax通信をおこなう</title>
<meta charset="utf-8">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		
<script type='text/javascript'>
 
$(document).ready(function(){
	
	$("#submit_bt").click(function(event){
		//フォームが通常の動きをしないように
		event.preventDefault();
		//初期化
		$("#ajax_result").empty();
		
		test();
	});
});
 
function test(){
 	var word_val1=$("#word_id1").val(); 
 	var word_val2=$("#word_id2").val(); 
 	
	$.ajax({
		type: 'POST',
		url: './test.php',
		data:{
			word1:word_val1,
			word2:word_val2
		},
		dataType: 'html',
	})
	//$.post('./test.php', {word1:word_val1,word2:word_val2})
	.done(function(data, status, jqXHR){
		$("#ajax_result").html(data);
		//$("#ajax_result").html(data.word1 +"と"+ data.word2);//PHPからJSON形式で返ってくる場合
	})
	.fail(function(jqXHR, status, error){
		 $("#ajax_result").html("エラーです");
	})
	.always(function(jqXHR, status){
		console.log(status);
	});
 
}
 
</script>
 
<head>
<body>
 
<form method="post">
	<input id="word_id1" />
	<input id="word_id2" />
	<input type="button" value="送信" id="submit_bt" />
</form>
 
<div id="ajax_result"></div>
 
</body>
</html>
